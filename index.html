<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>BS Theme</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/templateSearch.css">



</head>
<body>
	<!-- Start Menu Bar -->
	<div class="navbar">
		<div class="container">
			<a href="#" class="brand"><img src="img/logo.png" alt=""></a><!--logo-->

			<!--nút khi thu nhỏ-->
			<button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<!--dùng navbar-right thay cho pull-right-->
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					
					<li><a href="#">Services</a></li>

					<li><a href="#">Portfolio</a></li>

					<li><a href="#">About</a></li>

					<li><a href="#">Clients</a></li>

					<li><a href="#">Price</a></li>

					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div><!--/.container-->
	</div><!--/.navbar-->
	<!-- End Menu Bar -->

	<!-- Start Slider -->
	<section class="slider">
		<div id="slider-all" class="carousel slide slider-css" data-ride="carousel" style="height: 600px;">

			<!--cắt thành tam giác-->
			<div id="triangle" class="triangle animated fadeInDown" style="border-left: 585px outset transparent; border-right: 585px outset transparent;">
			</div>

			<!--Div clone thành cả section.slider theo chiều dài và chiều rộng của section-->
			<div class="mask"></div>

			<!-- Indicators - Các nút tròn -->
			<ol class="carousel-indicators">
				<li data-target="#slider-all" data-slide-to="0" class="active"></li>
				<li data-target="#slider-all" data-slide-to="1"></li>
				<li data-target="#slider-all" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides - Các slide -->
			<div class="container">
				<div class="row">
					<div class="col-sm-4 none">
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<div class="col-sm-12">
									<img src="img/slider1.png" alt="Slider 1" class="img-responsive img-slider animated flipInX">
								</div>
							</div>

							<div class="item">
								<div class="col-sm-12">
									<img src="img/slider2.png" alt="Slider 2" class="img-responsive img-slider animated rolateInDownRight">
								</div>
							</div>

							<div class="item">
								<div class="col-sm-12">
									<img src="img/slider3.png" alt="Slider 3" class="img-responsive img-slider animated wobble">
								</div>
							</div>
						</div><!--/.carousel-inner-->
					</div>

					<!-- form search -->
					<div class="col-sm-7 col-sm-offset-1 form-in-slider animated shake">
						<div class="content-form-search" align="center">
							<h2>thanh huy template</h2>
							<br>
							<br>
							<h4>a book today, a friend forever</h4>
							<input class="button" placeholder="Search..." />
						</div>

					</div>
				</div>
			</div><!--/.container-->

			<!-- Controls - Hai nút bấm -->
			<a class="left carousel-control" href="#slider-all" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left control-css" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#slider-all" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right control-css" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div><!--/.slider-all-->
	</section><!--/.slider-->
	<!-- End Slider -->




	<p>&nbsp</p>
	<p>&nbsp</p>
	<p>&nbsp</p>

	<p>&nbsp</p>
	<p>&nbsp</p>
	<p>&nbsp</p>

	<p>&nbsp</p>
	<p>&nbsp</p>
	<p>&nbsp</p>






	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/triangle.js"></script>
	<script type="text/javascript" src="js/runBgSlider.js"></script>

</body>
</html>
